<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Magic-Card Capturing Page</title>
         <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
        
        <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
        <script type="text/javascript">
        
const { createWorker, createScheduler } = Tesseract;
const scheduler = createScheduler();
const button = document.getElementById("scan-button");
const result = document.getElementById("result");
const image = document.getElementById("input-img");

const recognize = async () => {
    const { data: { text } } = await scheduler.addJob('recognize', image);

    text.split('\n').forEach((line) => {
        log(line);
    });
}

const log = (message) => {
    let msg = `<p>${message}</p>`;

    result.innerHTML += msg;
    result.scrollTop = result.scrollHeight;
}

(async () => {
    for (let i = 0; i < 4; i++) {
        const worker = createWorker();
        await worker.load();
        await worker.loadLanguage('eng');
        await worker.initialize('eng');
        scheduler.addWorker(worker);
    }

    button.addEventListener("click", recognize);
})();

        </script>
    </head>
    <body>
        <div id="wrapper" class="container">
            <div class="row">
                <div class="col-xs-8">
                    <img id="input-img" type="image" src="https://img.scryfall.com/cards/large/front/1/6/163fc6f9-6bc3-4483-83bc-aaade4d0be5c.jpg?1551142596" width="100%">
                </div>
                <div class="col-xs-4">
                    <a id="scan-button" class="btn btn-primary" role="button">Scan!</a>
                    <div id="result" class="jumbotron">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
